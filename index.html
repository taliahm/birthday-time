<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/55a4f5177d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="holdTitle">
            <h1>Happy Birthday Auntie Reenie!</h1>
            <h2>Would you like to listen to some music?</h2>
         </div>
    </header>
    <main>
        <section class="feelings">
            <div class="wrapper">
                <h2>How are you feeling?</h2>
                <div class="feelings-questions">
                    <div>
                        <input type="radio" value="elated" name="feelings" id="happy">
                        <label for="happy">
                            <i class="far fa-laugh-squint"></i>
                        </label>
                    </div>
                    <div>
                        <input type="radio" value="cheerless" name="feelings" id="sad">
                        <label for="sad">
                            <i class="far fa-sad-cry"></i>
                        </label>
                    </div>
                    <div>
                        <input type="radio" value="mellow" name="feelings" id="elated">
                        <label for="elated"><i class="far fa-smile"></i></label>
                    </div>
                </div>
            </div>
        </section>
        <section class="snack">
            <div class="wrapper">
                <h2>What snack food are you craving right now?</h2>
                <div class="snack-questions">
                    <div>
                        <input type="radio" name="snack" value="chips" id="chips">
                        <label for="chips"><i class="fas fa-cookie-bite"></i></label>
                    </div>
                    <div>
                        <input type="radio" name="snack" value="almonds" id="almonds">
                        <label for="almonds"><i class="fas fa-pizza-slice"></i></label>
                    </div>
                    <div>
                        <input type="radio" name="snack" value="popsicle" id="popsicle">
                        <label for="popsicle"><i class="fas fa-apple-alt"></i></label>
                    </div>
                </div>
            </div>
        </section>
        <section class="results"></section>
    </main>
    <footer>
        <p>Here are all the playlists: </p>
        <ul>
            <li><a href="">Dance Time</a></li>
            <li><a href="">Sad Time</a></li>
            <li><a href="">Chill Time</a></li>
        </ul>
    </footer>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
